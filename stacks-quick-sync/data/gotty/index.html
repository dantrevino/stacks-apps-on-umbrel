<!doctype html>
<html>

<head>
    <title>Tor Snowflake Proxy</title>
    <style>
        /*! normalize.css v8.0.1 | MIT License | github.com/necolas/normalize.css */
        html {
            line-height: 1.15;
            -webkit-text-size-adjust: 100%
        }

        body {
            margin: 0
        }

        main {
            display: block
        }

        h1 {
            font-size: 2em;
            margin: .67em 0
        }

        hr {
            box-sizing: content-box;
            height: 0;
            overflow: visible
        }

        pre {
            font-family: monospace, monospace;
            font-size: 1em
        }

        a {
            background-color: transparent
        }

        abbr[title] {
            border-bottom: none;
            text-decoration: underline;
            text-decoration: underline dotted
        }

        b,
        strong {
            font-weight: bolder
        }

        code,
        kbd,
        samp {
            font-family: monospace, monospace;
            font-size: 1em
        }

        small {
            font-size: 80%
        }

        sub,
        sup {
            font-size: 75%;
            line-height: 0;
            position: relative;
            vertical-align: baseline
        }

        sub {
            bottom: -.25em
        }

        sup {
            top: -.5em
        }

        img {
            border-style: none
        }

        button,
        input,
        optgroup,
        select,
        textarea {
            font-family: inherit;
            font-size: 100%;
            line-height: 1.15;
            margin: 0
        }

        button,
        input {
            overflow: visible
        }

        button,
        select {
            text-transform: none
        }

        [type=button],
        [type=reset],
        [type=submit],
        button {
            -webkit-appearance: button
        }

        [type=button]::-moz-focus-inner,
        [type=reset]::-moz-focus-inner,
        [type=submit]::-moz-focus-inner,
        button::-moz-focus-inner {
            border-style: none;
            padding: 0
        }

        [type=button]:-moz-focusring,
        [type=reset]:-moz-focusring,
        [type=submit]:-moz-focusring,
        button:-moz-focusring {
            outline: 1px dotted ButtonText
        }

        fieldset {
            padding: .35em .75em .625em
        }

        legend {
            box-sizing: border-box;
            color: inherit;
            display: table;
            max-width: 100%;
            padding: 0;
            white-space: normal
        }

        progress {
            vertical-align: baseline
        }

        textarea {
            overflow: auto
        }

        [type=checkbox],
        [type=radio] {
            box-sizing: border-box;
            padding: 0
        }

        [type=number]::-webkit-inner-spin-button,
        [type=number]::-webkit-outer-spin-button {
            height: auto
        }

        [type=search] {
            -webkit-appearance: textfield;
            outline-offset: -2px
        }

        [type=search]::-webkit-search-decoration {
            -webkit-appearance: none
        }

        ::-webkit-file-upload-button {
            -webkit-appearance: button;
            font: inherit
        }

        details {
            display: block
        }

        summary {
            display: list-item
        }

        template {
            display: none
        }

        [hidden] {
            display: none
        }
    </style>
    <style>
        body {
            background-color: #1D1B1B;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, Roboto, Helvetica Neue, Segoe UI, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
            color: #fff;
        }

        *,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        span {
            color: #fff;
            font-size: 20px;
            font-weight: normal;
        }

        .success {
            color: #63FB72;
        }

        .text-muted {
            opacity: 0.8;
        }

        .text-small {
            font-size: 14px;
        }

        hr {
            width: 100%;
            height: 2px;
            background: #2F2C2C;
            border: none;
            margin: 40px 0;
        }

        .container {
            padding: 40px;
            max-width: 1440px;
            margin: auto;
        }

        .container.terminal-container {
            background-color: #101010;
            border-radius: 30px;
            margin-bottom: 40px;
        }

        .app-icon {
            border-radius: 20px;
        }

        .app {
            display: flex;
            margin: 20px 0 40px 0;
        }

        .app>.app-icon {
            flex-shrink: 0;
            height: 140px;
            width: 140px;
            box-shadow: 0 0 40px 0 rgba(0, 0, 0, 0.95);
            margin-right: 24px;
        }

        .app>.app-details>.app-status {
            display: block;
            font-size: 20px;
            margin: 10px 0 0 0;
        }

        .app>.app-details>.app-name {
            font-size: 52px;
            line-height: 52px;
            font-weight: bold;
            margin: 10px 0 0 0;
        }

        #terminal>iframe {
            border: 0px !important;
            position: relative !important;
            height: 70vh !important;
            width: 100% !important;
            max-width: 1360px !important;
        }

        /* Firefox iframe-ception fix */

        body.iframe {
            background-color: #101010;
        }

        body.iframe .app-container {
            display: none;
        }

        body.iframe .container.terminal-container {
            border-radius: 0;
            padding: 0;
            margin: 0;
        }
    </style>
    <link rel="shortcut icon" type="image/jpg" href="favicon.png" />
</head>

<body>
    <section class="container app-container">
        <div class="app">
            <svg class="app-icon" width="400" height="400" viewBox="0 0 400 400" fill="none"
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <rect width="400" height="400" fill="#5546FF" />
                <rect width="256" height="256" fill="url(#pattern0)" fill-opacity="0.2" />
                <path
                    d="M278.086 271.369L363.056 400H299.58L199.832 248.866L100.084 400H36.9437L121.914 271.704H0V223.006H400V271.369H278.086Z"
                    fill="white" />
                <path
                    d="M400 126.952V175.651V175.987H0V126.952H119.563L35.6003 0H99.0764L199.832 153.149L300.924 0H364.4L280.437 126.952H400Z"
                    fill="white" />
                <pattern id="pattern0" patternContentUnits="objectBoundingBox" width="1" height="1">
                    <use xlink:href="#image0_1306_5927" transform="scale(0.00195312)" />
                </pattern>
                </defs>
            </svg>
            <div class="app-details">
                <span class="app-status success">&#9679; Running</span>
                <h1 class="app-name">Stacks Quick Sync Logs</h1>
            </div>
        </div>
        <p class="text-muted">
            Stacks Quick Sync in progress, this will take a while....
        </p>
        <p class="text-muted">
            When you see 'Quick Sync Complete' repeatedly, it's safe to uninstall this app and install/reinstall Stacks
            Blockchain.
        </p>
        <hr />
        <p class="text-muted text-small">
            Quick Sync Logs:
        </p>
    </section>
    <section class="container terminal-container">
        <div id="terminal"></div>
    </section>
    <script src="./js/hterm.js"></script>
    <script src="./auth_token.js"></script>
    <script src="./js/gotty.js"></script>
    <!-- Firefox iframe-ception fix -->
    <script>
        if (window.location !== window.parent.location) {
            document.body.classList.add('iframe');
        }
    </script>
</body>

</html>
